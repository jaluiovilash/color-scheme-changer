<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Scheme-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">

            <h2>Color-Scheme-Changer</h2>
            <div class="canvas">
                <span class="buttonss" id="red"></span>
                <span class="buttonss" id="green"></span>
                <span class="buttonss" id="blue"></span>
                <span class="buttonss" id="grey"></span>
                <span class="buttonss" id="white"></span>
            </div>

            <h2>Try clicking on one of the colors above <span>to change the background color of this page</span></h2>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
